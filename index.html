<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <title>Drum Website Project</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" />
  </head>

  <body>
    <h1 id="title">🥁 Drum Project 🥁</h1>
    <div class="set">
      <button class="a drum" data-sound="leftCrash">A</button>
      <button class="s drum" data-sound="tom1">S</button>
      <button class="d drum" data-sound="snare">D</button>
      <button class="g drum" data-sound="kickbass">G</button>
      <button class="j drum" data-sound="tom3">J</button>
      <button class="k drum" data-sound="tom2">K</button>
      <button class="l drum" data-sound="rightCrash">L</button>
    </div>
    <script src="./index.js"></script>
  </body>
  
  <footer>
